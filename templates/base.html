<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Who likes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="See who likes your pictures the most." />
  {% include "_favicon.html" %}
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/app.css') }}">
</head>
<body>
{% block body %}{% endblock %}
{% if not config.DEBUG %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-183419-3', 'auto');
    {% if user %}ga('set', 'userId', '{{ user.username }}');{% endif %}
    ga('send', 'pageview');
  </script>
{% endif %}
</body>
</html>
